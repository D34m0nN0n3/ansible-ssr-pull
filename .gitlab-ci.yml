  01-check:
    tags:
      - mkdocs
    rules:
      - exists:
          - material/mkdocs_theme.yml
    script:
      - echo "exist"
      - ls -l
      - echo $CI_BUILDS_DIR
      - ls -l $CI_BUILDS_DIR

  02-build:
    only:
      - main
    tags:
      - mkdocs
    script:
      - sudo -u mkdocs /var/mkdocs/.local/bin/mkdocs build -c -f texdocs.yml -d /var/www/base/docs/Ansible-pull